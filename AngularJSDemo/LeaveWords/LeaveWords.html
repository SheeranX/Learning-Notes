<!DOCTYPE html>
<html>
<head>
	<title>LeaveWord</title>
	<link rel="stylesheet" type="text/css" href="LeaveWords.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
	<div class="box" ng-app="app" ng-controller='ctrl'>
		<form>	
		<div class="tools">
			<ul class="toolsList" id="ltTools">
				<li><i class="fa fa-bold" aria-hidden="true"></i></li>
				<li><i class="fa fa-italic" aria-hidden="true"></i></li>
				<li><i class="fa fa-underline" aria-hidden="true"></i></li>
				<li>
					<i class="fa fa-text-width" aria-hidden="true"></i>
					<ul class="submenu">
						<li>12px</li>
						<li>14px</li>
						<li>16px</li>
						<li>18px</li>
					</ul>
				</li>
				<li>
					<i class="fa fa-font" aria-hidden="true"></i>
					<ul class="submenu">
						<li>red</li>
						<li>blue</li>
						<li>green</li>
						<li>black</li>
					</ul>
				</li>
				<li>
					<span class="fa fa-file-photo-o"></span>
				</li>
				<li>
					<span class="fa fa-link"></span>
				</li>
				<li>
					<span class="fa fa-align-left"></span>
				</li>
				<li>
					<span class="fa fa-align-right"></span>
				</li>
				<li>
					<span class="fa fa-align-center"></span>
				</li>
				<li>
					<i class="fa fa-comment-o" aria-hidden="true"></i>
				</li>
				<li>
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
				</li>
				<li>
					<i class="fa fa-smile-o" aria-hidden="true"></i>
					<ul class="submenu">
						<li>:P</li>
						<li>:(</li>
						<li>:)</li>
						<li>-_-</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="content">
			<textarea required="" id="txtbox"></textarea>
		</div>
		<div class="footer">
			<input type="submit" value="submit">
		</div>
		</form>
	</div>
	<div class="reminder">Bold</div>
</body>
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script type="text/javascript" src="LeaveWords.js"></script>
</html>

<!DOCTYPE html>
<html ng-app="CollapseDemo">
<head>
	<title>Collapse</title>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript"></script>
</head>
<body>
	<style type="text/css">
		.horizontal-collapse{
			height: 70px;
		}
		.navbar-collapse.in{
			overflow-y: hidden;
		}
	</style>
	<div ng-controller="CollapseDemoCtrl">
		<p>resize window to less than 768px to display mobile menu toggle button</p>
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" ng-click="isNavCollapsed=!isNavCollapsed">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">A Menu</a>
			</div>
			<div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
				<ul class="nav navbar-nav">
					<li><a href="#">Link1</a></li>
					<li><a href="#">Link2</a></li>
					<li><a href="#">Link3</a></li>
				</ul>
			</div>
		</nav>
		<hr>
		<button type="button" class="btn btn-default" ng-click="isCollapsed=!isCollapsed">Toggle collapse vertcally</button>
		<hr>
		<div uib-collapse="isCollapsed">
			<div class="well well-lg">some content</div>
		</div>

		<button type="button" class="btn btn-default" ng-click="isCollapsedHorizontal=!isCollapsedHorizontal">Toggle collapse Horizontally</button>
		<hr>
		<div class="horizontal-collapse" uib-collapse="isCollapsedHorizontal">horizon
			<div class="well well lg">some content</div>
		</div>
	</div>
	<script type="text/javascript">
		angular.module('CollapseDemo')
			.controller('CollapseDemoCtrl', ['$scope', function($scope){
				$scope.isNavCollapsed = false;
				$scope.isCollapsed = false;
				$scope.isCollapsedHorizontal = false;
			}])
		;
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Session</title>
	<script type="text/javascript" src="Session.js"></script>
	<link rel="stylesheet" type="text/css" href="Session.css">
</head>
<body>
	<div class="box">
		<h1>Session Clock</h1>
		<div class="session">
			<div class="left">
				<p>Break Length</p>
				<p>&nbsp;&nbsp;&nbsp;
				 <span id="lmin">-</span>
				 <span id="lnum">12</span>
				 <span id="lplus">+</span>
				</p>
			</div>
			<div class="right">
				<p>Session Length</p>
				<p>&nbsp;&nbsp;&nbsp;&nbsp;	
				 <span id="rmin">-</span>
				 <span id="rnum">12</span>
				 <span id="rplus">+</span>
				 </p>
			</div>
			<div class="clock">
				<div class="cbackground">
				 <p id="s">Session</p>
				 <p id="time">25</p>
				 <span id="modal"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
